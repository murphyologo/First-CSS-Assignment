<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../all_css/style.css">
</head>
<body class="contactbody">
    <h1>This is Our Contact Page </h1>
    <br>
    <form action="mailto: enahmurphy2001@gmail.com" method="post" enctype="text/plain">
        <label for="MyName">Name:  *</label>
        <input type="text" required="" name="MyName"><br>
        <br>
        <label for="MyEmail">Email:  *</label>
        <input type="Email" required="" name="MyEmail"><br><br>
        <label for="MyPhone">Phone Number:  *</label>
        <input type="Number" required="" name="MyPhone"><br>
        <label for="MyGender">Gender:</label><br>
        <input type="radio" name="MyGender">Male <br>
        <input type="radio" name="MyGender">Female <br>
        <input type="radio" name="MyGender">Prefer not say <br>
        <label for="list">Do you want to signup for email list?</label><br>
        <input type="radio" name="list">Yes
        <input type="radio" name="list">No
        <br>
        <label for="Car">Favorite Car:</label><br>
        <select name="Car" id="">
            <option value="Select car" selected="" disabled="" name="">Select car</option>
            <option value="Volvo" name="Volvo">Volvo</option>
            <option value="Carmery" name="Carmery">Carmery</option>
            <option value="Honda" name="Honda">Honda</option>
        </select>
        <br><br>
        <textarea name="" id="" cols="30" placeholder="Drop me a message" rows="10"></textarea><br>
        <!-- this is my reset and submit button -->
        <button type="reset">Reset</button><br><br>
        <button type="submit">Submit</button>
        <br><br>
       
       
    </form>
    <hr>
    <br>
    <button><a href="../index.html">Back to Homepage</a></button>
</body>
</html>
